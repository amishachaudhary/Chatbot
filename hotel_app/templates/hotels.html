{% extends "travel_app/base.html" %} 
{% block content %}
<div class="about">
  <div class="about-image"></div>
  <h1>Hotels</h1>
</div>
<div class="popular-hotels">
  {% for hotel in hotels %}
  <div class="cards">
    <div class="image">
      <img src="{{ hotel.image.url }}" alt="{{ hotel.title }}" />
    </div>
    <div class="title">
      <h1>{{ hotel.title }}</h1>
    </div>
    <div class="desc">
      <p>{{ hotel.desc|truncatewords:10 }}</p>
      <a href="{% url 'detail' hotel.id %}"
        ><button type="button" name="button">Read More</button></a
      >
    </div>
    <div class="price">
      <h1>{{ hotel.price }}</h1>
    </div>
    <a target="_blank" class="btn btn-sm btn-warning" href="{% url 'checkout' hotel.id  %}">Buy Now</a>
  </div>
  {% endfor %}
</div>

{% endblock content %}
