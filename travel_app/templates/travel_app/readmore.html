{% extends 'travel_app/base.html' %}
{% block content %}
    <div class="container">
        <div class="border-bottom mb-4 mt-5">
            <h1>{{ object.title }}</h1>
        </div>
        <div>
            <img src="{{ object.image.url }}" alt="{{ object.title }}"  style="width: 1100px;">
        </div>
        <div class="border-bottom mt-4 mb-4">
            <p>{{ object.desc }}</p>
        </div>
        <div class="">
            <a href="#"><button class="btn btn-outline-info">Book Now</button></a>
        </div>
    </div>
{% endblock content %}
