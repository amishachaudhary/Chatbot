{% extends "travel_app/base.html" %} {% block content %}

<div class="popular-places">
  <div class="ptitle">
    <h1>Search Results</h1>
  </div>
  <div class="underline"></div>
  {% for place in places %}

  <div class="cards">
    <div class="image">
      <img src="{{ place.image.url }}" alt="{{ place.title }}" />
    </div>
    <div class="title">
      <h1>{{ place.title }}</h1>
    </div>
    <div class="desc">
      <p>{{ place.desc|truncatewords:10 }}</p>
      <a href="{% url 'detail' place.id %}"
        ><button type="button" name="button">Read More</button></a
      >
    </div>
  </div>
  {% endfor %}
</div>

{% endblock content %}
